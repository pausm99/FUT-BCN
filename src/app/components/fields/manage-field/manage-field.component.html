<h1>{{field?.name}}</h1>

<div class="config-section d-flex justify-content-end gap-3">
  <button class="config-btn btn btn-primary" (click)="editField()"><i class="bi bi-pencil me-2"></i>Edit</button>
  <button class="config-btn btn btn-danger" (click)="deleteField()"><i class="bi bi-trash3 me-2"></i>Delete</button>
</div>

@if (field) {
  <app-info [field]="field" [manage]="true"></app-info>
}
@else {
  <h2>Football field info can't be displayed</h2>
}
